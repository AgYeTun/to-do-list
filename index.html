<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Builder</title>
    <link
      rel="stylesheet"
      href="./css/lb.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-5">
          <h1 class="fs-3 my-4">List Builder</h1>
          <div class="input-group mb-3">
            <input id="textInput" type="text" class="form-control" />
            <button id="addBtn" class="btn btn-dark">
              <i class=" bi bi-plus-circle"></i> Add List
            </button>
          </div>
          <div class=" d-flex justify-content-between">
            <p>Total <span class=" badge bg-black" id="total">0</span></p>
            <p>Done <span class=" badge bg-black" id="doneTotal">0</span></p>
          </div>
          <ul id="lists" class="list-group">
          </ul>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
